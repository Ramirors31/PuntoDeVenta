<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Carpa Azul</title>
    <link rel="stylesheet" href="../styles/styleGestionMenu.css">
    <link rel="icon" type="image/x-icon"  href="../img/logoCarpaAzul.svg">
</head>
<body>
    <div id="contenedorGeneral">

        <!--INICIO HEADER-->
        <header id="header">

            <a href="../src/paginaPrincipal.html"><button id="btnMenu"> Menu </button></a>

            <h1>La Carpa Azul</h1>

        </header>

        <!--FIN HEADER-->

        <!--INICIO CONTENIDO PRINCIPAL-->
        <div id="contenidoPrincipal">
            <div id="contenedorTabla">
                <table class="default">
                    <thead>
                        <tr>
                            <th>Platillo</th>
                            <th>Tipo</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th>Filete Empanizado</th>
                            <th>Pescado</th>
                            <th>Platillo con Arroz, Ensalada y papas</th>
                            <th>$85</th>
                        </tr>

                        <tr>
                            <th>Camaron A La Diabla</th>
                            <th>Camaron</th>
                            <th>Platillo con Arroz, Ensalada Caliente y Papas</th>
                            <th>$120</th>

                        </tr>
                    </tbody>


                </table>

            </div>

            <div id="contenedorElementos">

                <section id="elementos">
                    <h1>Gestion Menu</h1>
                    <h2>Busqueda</h2>
                    <label >Platillo</label>
                    <input type="text" placeholder="Nombre">
                    <h2>Control</h2>
                    <button class="btn">Añadir</button>
                    <button class="btn">Modificar</button>
                    <button class="btn">Eliminar2</button>

                </section>

                <section id="contenedorFormularios">
                    <form class="formulario">
                        <h2>Añadir un producto Nuevo</h2>
                        <label>Nombre del Producto</label>
                        <input type="text" placeholder="Producto">
                        <label> Tipo </label>
                        <select name="p" id="tipóProducto">
                            <option >Pescado</option>
                            <option >Camarones</option>
                            <option >Pulpo</option>
                            <option >Atun</option>
                            <option >Cocteles</option>
                            <option >Caldos</option>
                            <option >Especialidades</option>
                            <option >Tacos</option>
                        </select>
                        <label >Descripcion</label>
                        <input type="text" placeholder="Descripcion Breve">
                        <label> Precio</label>
                        <input type="text" placeholder="$00.00">
                        <button btnAñadir>Añadir Platillo</button>
                        
                    </form>

                    <form class="formulario">
                        <h2>Modificar Producto Existente</h2>
                        <label>Nombre del Producto</label>
                        <input type="text" placeholder="Producto">
                        <label> Tipo </label>
                        <select name="p" id="tipóProducto">
                            <option >Pescado</option>
                            <option >Camarones</option>
                            <option >Pulpo</option>
                            <option >Atun</option>
                            <option >Cocteles</option>
                            <option >Caldos</option>
                            <option >Especialidades</option>
                            <option >Tacos</option>
                        </select>
                        <label >Descripcion</label>
                        <input type="text" placeholder="Descripcion Breve">
                        <label> Precio</label>
                        <input type="text" placeholder="$00.00">
                        <button btnAñadir>Modificar Platillo</button>
                        
                    </form>
    
    
                </section>

            </div>

            <!--INICIO FORMULARIOS-->



        </div>

        <!--FIN CONTENIDO PRINCIPAL-->

    </div>
    
</body>
</html>
